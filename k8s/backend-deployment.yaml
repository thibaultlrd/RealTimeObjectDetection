apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtod-backend
  namespace: rtod
  labels:
    app: rtod-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtod-backend
  template:
    metadata:
      labels:
        app: rtod-backend
    spec:
      containers:
        - name: backend
          image: rtod-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: UVICORN_WORKERS
              value: "1"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20

